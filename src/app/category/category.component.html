<app-category-list
  
  *ngIf="listPage"
  (addNewToDoButtonClicked)="showNewToDoForm()"
  (addNewToBeEdited)="showEditToDoForm($event)"
  >
</app-category-list>
<app-category-form
  *ngIf="formPage"
  (addNewToDo)="onToDoAdded()">
</app-category-form>

<app-cat-edit
*ngIf="editForm"
[task]="task"
(editToDo)="onToEdited()"> 
</app-cat-edit>
